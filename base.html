<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block styling %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/base_style.css"/>
    <link rel="icon" href="/static/img/icon2.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="topnav">
        <a href="/main">
            <h2>Главная</h2>
        </a>
<!--        <a href="#">-->
<!--            <h2><input type="text" placeholder="Поиск"></h2>-->
<!--        </a>-->
        <div id="topnav-right">
            {% if current_user.is_authenticated %}
                <a href="/logout"><h2>{{ current_user.nickname }}</h2></a>
            {% else %}
                <a href="/login"><h2>Войти</h2></a>
                <a href="/register"><h2>Зарегистрироваться</h2></a>
            {% endif %}
        </div>
    </div>
</header>
<!-- Begin page content -->
<main role="main">
    <br>
    <br>
    <br>
    {% block content %}{% endblock %}
</main>
</body>
</html>
